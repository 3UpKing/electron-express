
<!--
// General information
-->
<div class="full_pad">
  <material-expansionpanel
    name="Basic Information"
    [expanded]="false"
    [showSaveCancel]="false" >
    <!--
    // DB ID VALUE
    -->
    <div class="inlinediv">
      <h4>ID:</h4>
      <material-input
        [disabled]="lockLevelIsAtLeast(0)"
        [ngModel] = "item.id.toString()" >
      </material-input>
    </div>
    <!--
    // DB NAME VALUE
    -->
    <div class="inlinediv">
      <h4>Name:</h4>
      <material-input
        placeholder="Name"
        [disabled]="lockLevelIsAtLeast(2)"
        [(ngModel)] = "item.name" >
      </material-input>
    </div>
    <!--
    // DB OWNER ID
    -->
    <div class="inlinediv">
      <h4>Owner ID:</h4>
      <material-input
        label="Number"
        type="number"
        [(ngModel)]="item.ownerId"
        [disabled]="lockLevelIsAtLeast(1)" >
      </material-input>
    </div>
  </material-expansionpanel>

  <!--
  // Admin Functions - Copy, delete, etc
  -->
  <material-expansionpanel
    name="Administration"
    [expanded]="false"
    [showSaveCancel]="false"
    *ngIf="lockLevelIsAtLeast(1)" >
    <div class="vert_pad">
      <material-button
        raised
        class="danger_button"
        (trigger)="buttonCall($event, 'delete')">DELETE</material-button>
      <material-button
        raised
        class="blue"
        (trigger)="buttonCall($event, 'clone')">Clone</material-button>
    </div>
  </material-expansionpanel>

</div>
