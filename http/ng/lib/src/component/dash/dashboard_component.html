<h3>Available Functions</h3>
<div class="grid grid-pad">
  <div *ngFor="let section of sections" class="col-1-4">
    <div *ngIf="!section.enabled" >
      <div class="module section">
        <i><h4>{{section.name}}</h4></i>
      </div>
    </div>
    <a *ngIf="section.enabled"
       [routerLink]="getSectionLink(section)" >
      <div class="module section">
        <h4>{{section.name}}</h4>
      </div>
    </a>
  </div>
</div>
