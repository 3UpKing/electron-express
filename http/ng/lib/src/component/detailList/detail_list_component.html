<!--
Menu Section (FAB(new) & SEARCH(input))
 -->
<div>
  <div class="col-1-2 inlinediv">
    <material-fab
      mini raised
      id="heavyfab"
      (trigger)="adding = !adding">
      <material-icon icon="add"></material-icon>
    </material-fab>
    <h2 *ngIf="!adding" style="display: inherit; margin:8px;">{{getSectionTitle(true)}}</h2>
    <h2 *ngIf="adding" style="display: inherit; margin:8px;">New:</h2>
    <material-input *ngIf="adding" placeholder="Search"
      (input)="addingText = $event.target.value"
      (keyup.enter)="addClicked()"
      id="shiftedinput" ></material-input>
    <material-fab
      *ngIf="adding"
      mini raised
      style="background-color: #0f9d58; color: white;"
      (trigger)="addClicked()">
      <material-icon icon="check"></material-icon>
    </material-fab>
  </div>
  <div class="col-1-2 inlinediv floatright">
  <material-input placeholder="Search"
         (input)="updateSearchText($event.target.value)"
         (keyup.enter)="onSearch($event)" ></material-input>
  <material-button id="search"
          (click)="onSearch($event)"
          aria-label="Search" >Search</material-button>
  </div>
</div>
<!--
Item Section (from _currentSection)
 -->
<table class="itemtable">
  <tr *ngFor="let item of listItems"
      [class.selected]="item === selected"
      (click)="onSelect(item)">
      <td>
        {{item.id}}
      </td>
      <td>
        {{item.name}}
      </td>
      <td>
        <material-button
                (trigger)="onDelete($event, item)"
                aria-label="Delete" >Delete</material-button>
      </td>
      <td>
        <material-button
                (trigger)="onButton($event, item)"
                aria-label="Clone" >Clone</material-button>
      </td>
      <td>
        <material-button
                (trigger)="onButton($event, item)"
                aria-label="Details" >Details</material-button>
      </td>
  </tr>
</table>
<!--
Details Section (PRINT & EDIT(button))
 -->
<div *ngIf="selected != null">
  <h2>
    {{selected.name}} is selected.
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
<!--
Modal Section (DELETE(confirm))
 -->
<modal [(visible)]="deleteModalVisible">
    <material-dialog
        [autoDismissable]="deleteModalVisible"
        (dismiss)="deleteModalVisible = false"
        style="width:320px" >

        <div header>
          <h1>Please verify deletion...</h1>
          <h3 *ngIf="selected != null">{{selected.name}}</h3>
        </div>

        <material-button
            raised
            (trigger)="onConfirmDelete()"
            style="background-color: #db4437; color: white;" >
          Confirm Delete
        </material-button>

        <div footer>
          <material-button
            autoFocus class="close-button"
            (trigger)="deleteModalVisible = false" >
            Close
          </material-button>
        </div>

    </material-dialog>
</modal>
